<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>
    <h1>STUDENT  ENROLLMENT  FORM</h1>
    <div class="main">
    <div class="col">
    <form action="#">
     <div class="user-details"></div>
     <div class="input-box"></div>
        <h2>ENROLL HERE</h2>

        <div >
         <label for="name">Name: </label> 
         <input type="text" id="Name" placeholder=" Enter Your name"  name="name" class="inp" required>
        </div>

        <div >
             <label for="email">E-mail: </label>
             <input type="text" id="Email" placeholder=" Enter Your email" name=" E-mail" class="inp" required>
        </div>

        <div>
             <label for="website">Website</label> 
             <input type="text" id="website" placeholder="www.abc.com" name="website" class="inp" required>
        </div>
        
        <div >
             <label for="Image">Upload Image: </label> 
             <input type="file" id="Image" name="Image" class="custom-file-input" onchange="image(event)" class="inp" required>
        </div>

        <div class="gender">
             <p>Gender :</p> 
            <input name="gender" type="radio" id="Male" value="Male">  Male
             
            <input name="gender" type="radio" id="Female" value="Female">  Female
             
            <input name="gender" type="radio" id="Others" value="Others">  Others
              
        </div>

        <div class="skills">
           <p> Skills :</p>
            <input name="html" type="checkbox" value="HTML" id="html"> HTML
            <input name="css" type="checkbox" value="CSS" id="css">  CSS
            <input name="js" type="checkbox" value="JavaScript" id="js">  JavaScript
            <input name="python" type="checkbox" value="Python" id="python">  Python
            <input name="java" type="checkbox" value="Java" id="java">Java
        </div>
        
        <div class="btn">
             <button type="button" id="btn" class="button">Submit</button> 
            
            <button type="clear" class="button">Clear</button>
        </div>
    </form>
</div>

<div class="row">
    <div class="display">
        <h2 class="h-enrol">Enrolled Students</h2>
        <div class="tp">
        <div class="cards"></div>
    </div>
    </div>
</div>
</div>

<footer>
    <p class="p">
      Created using HTML CSS JS

      <span id="year">&copy; </span>

    </p>
  </footer>

<script src="./script.js"></script>

</body>
</html>
</body>
</html>
